checks:
  everySec:
    normal: 120
    down: 20
  list:
    - http://captive.apple.com/hotspot-detect.html
    - https://example.com/
    - dns://1.1.1.1/
    - dns://1.0.0.1/
    - dns://8.8.8.8/
    - dns://8.8.4.4/
  timeoutMilli: 2000
downAction:
  exec: cowsay
  everySec:
    after: 120
    repeat: 300
# Options = debug, info, warn, error
logLevel: debug
