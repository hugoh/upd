<!doctype html>
<html>
  <head>
    <title>Upd Status</title>
    <link
      href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Upd Status</h1>
    <pre><code class="language-json" id="json">{}</code></pre>

    <script>
      fetch("/stats.json")
        .then((response) => response.json())
        .then((data) => {
          var s = document.getElementById("json");
          s.textContent = JSON.stringify(data, null, 2);
          Prism.highlightElement(s);
        })
        .catch((error) => console.error("Error fetching JSON:", error));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
  </body>
</html>
