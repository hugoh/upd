---
name: CI

on: # yamllint disable-line rule:truthy
  push:
  pull_request:

permissions: {}

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Install Task
        uses: arduino/setup-task@v2
      - name: Run linters
        run: task lint
      - name: Run tests
        run: task test
      - name: Generate test coverage
        run: task coverage
      - name: Check test coverage
        uses: vladopajic/go-test-coverage@v2

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - name: Install Task
        uses: arduino/setup-task@v2
      - uses: go-semantic-release/action@v1
        with:
          hooks: goreleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
