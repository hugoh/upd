---
name: CI

on: # yamllint disable-line rule:truthy
  push:
  pull_request:

permissions:
  contents: read
  actions: write

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.5"
      - name: Install Task
        uses: arduino/setup-task@v2
      - name: Install dependencies
        run: task devdep
      - name: Run linters
        run: task vet
      - name: Run tests
        run: task test
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: test
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v3
        with:
          go-version: "1.22.5"
      - uses: go-semantic-release/action@v1
        with:
          hooks: goreleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
